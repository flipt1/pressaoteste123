<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Area do usuário</h1>

        <!-- Blood Pressure Form -->
        <form action="/dashboard/submit" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="date" class="form-label">Data:</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="systolicPressure" class="form-label">Pressão sistolica:</label>
                <input type="text" name="systolicPressure" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="diastolicPressure" class="form-label">Pressão diastólica:</label>
                <input type="text" name="diastolicPressure" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h2>Tabela de pressão:</h2>

        <!-- Blood Pressure Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Pressão sistolica</th>
                    <th>Pressão diastólica:</th>
                </tr>
            </thead>
            <tbody>
                {{range .bloodPressureData}}
                <tr>
                    <td>{{.Date}}</td>
                    <td>{{.SystolicPressure}}</td>
                    <td>{{.DiastolicPressure}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
